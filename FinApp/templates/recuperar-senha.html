<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - FinAPP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
<div class="logo">
  <a href="{{ url_for('index') }}"><header><img src="{{ url_for('static', filename='css/logo.png') }}" alt=""></header></a>
</div> 
    <div class="recuperarsenha-container">
        <div class="login-container">
            <form action="{{ url_for('recuperar_senha') }}" method="POST">
                <h2>Recupere sua senha</h2>
                <p>Insira seu e-mail para receber o link de recuperação</p>

                <label for="recuperar">E-mail:</label>
                <input type="email" id="recuperar" name="email" placeholder="Digite seu e-mail" required>

                <button type="submit" class="recuperarsenha-btn">Enviar</button>

                <!-- Mensagens flash -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="recuperarsenha-link">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}

                <div class="recuperarsenha-link">
                    <a href="{{ url_for('index') }}">Voltar para o login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
