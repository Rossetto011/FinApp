<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - FinAPP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginCadastro.css') }}">
</head>
<body>
  <div class="logo">
  <a href="{{ url_for('index') }}"><header><img src="{{ url_for('static', filename='css/logo.png') }}" alt="Logo"></div>

  <div class="container">
    <h2>Cadastro</h2>
    <form action="/cadastro" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit">Cadastrar</button>
    </form>

    <div class="login-link">
      Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
    </div>
  </div>
</body>
</html>
