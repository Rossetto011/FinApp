<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - FinAPP</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
  <div class="logo">
    <a href="index.html"><header><img src="logo.png" alt=""></header></a>
  </div> 

  <div class="container">
    <div class="parteEsquerda">
      <h1>FAÇA PARTE DA FINAPP!</h1>
      <p>Selecione se você é um <b>Usuário</b> ou <b>Consultor</b></p>
    </div>

    <div class="parteDireita">
      <div class="cadastro-container">
        <div class="tabs">
          <div class="tab active" data-tab="usuario">Usuário</div>
          <div class="tab" data-tab="consultor">Consultor</div>
        </div>

        <!-- Aba Usuário -->
        <div id="usuario" class="tab-content active">
          <form action="#" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
            
            <label for="dataNasc">Data de Nascimento</label>
            <input type="date" id="dataNasc" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>

            <label for="emailUsuario">E-mail</label>
            <input type="email" id="emailUsuario" placeholder="Digite seu e-mail" required>

            <label for="senhaUsuario">Senha</label>
            <input type="password" id="senhaUsuario" placeholder="Crie uma senha" required>

            <label for="renda">Renda Mensal</label>
            <input type="number" id="renda" placeholder="Digite sua renda" required>

            <label for="profissao">Profissão</label>
            <input type="text" id="profissao" placeholder="Digite sua profissão" required>

            <button type="submit">Cadastrar Usuário</button>
          </form>
        </div>

        <!-- Aba Consultor -->
        <div id="consultor" class="tab-content">
          <form action="#" method="post">
            <label for="responsavel">Nome do Responsável</label>
            <input type="text" id="responsavel" placeholder="Digite o nome do responsável" required>

            <label for="empresa">Nome da Empresa</label>
            <input type="text" id="empresa" placeholder="Digite o nome da empresa" required>

            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" placeholder="Digite o CNPJ" required>

            <label for="ramo">Ramo da Empresa</label>
            <input type="text" id="ramo" placeholder="Digite o ramo da empresa" required>

            <label for="emailConsultor">E-mail Corporativo</label>
            <input type="email" id="emailConsultor" placeholder="Digite o e-mail corporativo" required>

            <label for="senhaConsultor">Senha</label>
            <input type="password" id="senhaConsultor" placeholder="Crie uma senha" required>

            <button type="submit">Cadastrar Consultor</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
