<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - FinAPP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginCadastro.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}"><header>FinAPP</header></a>

    <div class="container">
        <form action="{{ url_for('recuperar_senha') }}" method="POST">
            <h2>Recupere sua senha</h2>

            <p>Insira seu e-mail para receber o link de recuperação</p>

        <label for="recuperar">Email:</label>
        <input type="email" id="recuperar" name="email" required>
        <button type="submit">Enviar</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
        {% endwith %}
    </form>
    </div>
</body>
</html>
